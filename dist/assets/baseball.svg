<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- ベースボールシャツの背景 -->
  <rect x="50" y="50" width="300" height="300" rx="20" ry="20" fill="#6b7280" stroke="#ffffff" stroke-width="3"/>
  
  <!-- 襟部分 -->
  <path d="M 150 50 Q 200 30 250 50 L 250 80 Q 200 60 150 80 Z" fill="#6b7280" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 前開きライン -->
  <line x1="200" y1="50" x2="200" y2="350" stroke="#ffffff" stroke-width="3"/>
  
  <!-- ボタン -->
  <circle cx="200" cy="100" r="4" fill="#ffffff"/>
  <circle cx="200" cy="140" r="4" fill="#ffffff"/>
  <circle cx="200" cy="180" r="4" fill="#ffffff"/>
  <circle cx="200" cy="220" r="4" fill="#ffffff"/>
  <circle cx="200" cy="260" r="4" fill="#ffffff"/>
  
  <!-- 袖部分 -->
  <rect x="50" y="100" width="60" height="150" rx="10" ry="10" fill="#6b7280" stroke="#ffffff" stroke-width="2"/>
  <rect x="290" y="100" width="60" height="150" rx="10" ry="10" fill="#6b7280" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 袖のライン -->
  <line x1="70" y1="120" x2="70" y2="230" stroke="#ffffff" stroke-width="2"/>
  <line x1="90" y1="120" x2="90" y2="230" stroke="#ffffff" stroke-width="2"/>
  <line x1="310" y1="120" x2="310" y2="230" stroke="#ffffff" stroke-width="2"/>
  <line x1="330" y1="120" x2="330" y2="230" stroke="#ffffff" stroke-width="2"/>
  
  <!-- ロゴエリア -->
  <text x="260" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">Baseball</text>
  <text x="260" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6" text-anchor="middle">Club</text>
</svg>